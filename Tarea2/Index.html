<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="Media/Images/asets/favicom.jpg" type="image/x-icon">
  <title>GuitarParadise</title>
  </head>
  <body>
    <!-- Imagen de fondo con un <img> -->
    <div class="image-background">
      <img src="Media/Images/asets/fondo4.webp" alt="Fondo" />
    </div>
    <!--Contenedores de Imagenes-->
    <div class="container py-4">
      <!-- Contenedor A -->
      <div class="ContainerA mb-4">
        <div class="row">
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/FlyingV.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/Stratocaster.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/JacksonRR.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
        </div>
      </div>

      <!-- Contenedor B -->
      <div class="ContainerB mb-4">
        <div class="row">
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/Explorer.webp"
              alt="Imagen B1"
              class=" mb-2 img-size col-4:first-child img"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/Telecaster.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/ESPKH2.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
        </div>
      </div>

      <!-- Contenedor C -->
      <div class="ContainerC">
        <div class="row">
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/Les Paul.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-dark text-center p-3">
            <img
              src="Media/Images/Guitarras/Jazzmaster.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Guitarras/ESPKH3.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
