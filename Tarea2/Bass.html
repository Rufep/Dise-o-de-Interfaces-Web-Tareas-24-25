<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="Media/Images/asets/favicom.jpg" type="image/x-icon">
    <title>GuitarParadise</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logotipo o título -->
        <a class="navbar-brand" href="#">
          <img src="Media/Images/asets/favicom.jpg" alt="Imagen B1" class="mb-2 img-size" />
        </a>
    
        <!-- Botón para dispositivos pequeños -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse" id="menuNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Index.html">Guitarras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Bass.html">Bajos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Imagen de fondo  -->
    <div class="image-background">
      <img src="Media/Images/asets/fondo4.webp" alt="Fondo" />
    </div>
    <!--Contenedores de Imagenes-->
    <div class="container py-4">
      <!-- Contenedor A -->
      <div class="ContainerA mb-4">
        <div class="row">
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/fenderbas.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/EarnyBall.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/RIckembacker.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
        </div>
      </div>

      <!-- Contenedor B -->
      <div class="ContainerB mb-4">
        <div class="row">
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/JazzBass.webp"
              alt="Imagen B1"
              class=" mb-2 img-size col-4:first-child img"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/CharvelBass.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/ariaPROIISB.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
        </div>
      </div>

      <!-- Contenedor C -->
      <div class="ContainerC">
        <div class="row">
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/precision.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-dark text-center p-3">
            <img
              src="Media/Images/Bajos/jackson.webp"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
          <div class="col-4  text-white text-center p-3">
            <img
              src="Media/Images/Bajos/thunderbird.jpg"
              alt="Imagen B1"
              class=" mb-2 img-size"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
