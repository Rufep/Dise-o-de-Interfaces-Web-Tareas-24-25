    <!-- Este Scrip esta generado con Chat GPT ya que no sabia como hacer lo del circulo rojo sobre las imagenes, y yo no tengo la asignatura de javascrip -->
    <script>
      document.addEventListener("mousemove", function (e) {
        const cursorRing = document.querySelector(".cursor-ring"); // Seleccionamos el círculo
        const images = document.querySelectorAll("a img"); // Seleccionamos todas las imágenes

        // Verificamos si el cursor está dentro de una imagen
        images.forEach((image) => {
          image.addEventListener("mouseenter", () => {
            cursorRing.style.display = "block"; // Muestra el círculo cuando está sobre la imagen
          });

          image.addEventListener("mouseleave", () => {
            cursorRing.style.display = "none"; // Oculta el círculo cuando sale de la imagen
          });
        });

        // Movemos el círculo con el cursor
        cursorRing.style.left = e.pageX + "px";
        cursorRing.style.top = e.pageY + "px";
      });
    </script>
